language: node_js
node_js:
- '12'
dist: xenial
addons:
  postgresql: '10'
services:
- docker
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
script:
- yarn lint
- yarn test
branches:
  only:
  - production
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: rallio-chute-service-s
    production: rallio-chute-service
  run:
  - yarn db:migrate
